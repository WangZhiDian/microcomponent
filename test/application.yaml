server:
  port: 8080
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100
    connection-timeout: 600000
spring:
  application:
    name: price-control
  servlet:
    multipart:
      max-file-size: 10000MB
      max-request-size: 10000MB

system:
  bean:
    switch:
      mybatis: true
      redis:
        single: true
        sentinel: false
        cluster: false


http:
  url: 10.11.2.7:8080/select/sight/info
